<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="app">
        <div class="full-card">
            <div class="container">
                <div class="up">
                    <img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880" alt="portrait">
                    <h2>Alex Smith</h2>
                    <p>Web Designer</p>
                </div>
                <div class="down">
                    <p> Â© 2020 All rights reserved</p>
                </div>
            </div>
            <div class="info">
                <h3>Experience</h3>
                <div class="exp">
                    <!-- Experience API data -->
                </div>
                <h3>Coding <span>Skills</span></h3>
                <div class="skills">
                    <div class="skill">
                        <!-- Skills API data -->
                    </div>
                </div>
            </div>           
        </div>
    </main>
</body>
</html>
